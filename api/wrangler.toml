name = "midnight-mcp-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[vars]
ENVIRONMENT = "production"

# Vectorize index for semantic search
[[vectorize]]
binding = "VECTORIZE"
index_name = "midnight-code"

# KV namespace for metrics storage
[[kv_namespaces]]
binding = "METRICS"
id = "adc06e61998c417684ee353791077992"

